        <h1> Images - img tag</h1>
        <img  src="example.jpg"     width="400px"   height="400px">   

        <h1> Lists in HTML </h1>
        <h2>Ordered list - ol tag </h2>
        <p> Things I like :  </p> 
        <ol>
            <li>  Movies   </li>
            <li>  Songs   </li>
            <li> TV series</li>
        </ol>

        <h2> Unordered list - ul tag</h2>
        <ul>
            <li>  Movies   </li>
            <li>  Songs   </li>
            <li> TV series</li>
            <li> Coding </li>
        </ul>




    </body>
