<html>
    <head>
        <title> for loop </title>
    </head>
    <body>

        <h1> for loop in JavaScript</h1>
        <script>
            //loops are used to execute the same code for a given no. of times

            // for(  initialization ;  condition ;  increment/decrement )
            // {
            //     .. code here 
            // }

            var i ; 
            for( i = 1 ;  i <= 10 ;  i++   )
            {
                document.write( i +  ". Aaroah <br>")   ; 
            }
           //  i = 1  ----   true --- Aaroah 
           //   i = 2 ----- true ----- Aaroah
           //   i = 3 ---- true ----- Aaroah
           //   .   
           //   .
           //   .
           //   i = 9 ------ true----Aaroah 
           //   i = 10 ----- true ---- Aaroah
           //   i = 11 ---- false X 
            
            // Ques ---> Multiplication table of 5 

            for( i = 1 ; i<=10 ; i++)
            {
                document.write(5*i + "<br>") ; 
            }

          
        </script>
    </body>
</html>
