<html>
    <head></head>
    <body>
            <h1> Variables and data types in Javascript </h1>
        
        <script>
            
            //variables are used to store data 

            var x ;             // declaring the variable
            x = 10 ;            // initializing the variable 

            document.write( x ) ;       // it will print 10    
            
            var y = 20 ;        // declaring and initializing in the same line 

            var myage = 21 ;        // number
            var my_name = "Keshav Goel" ;       // string
            
            document.write( my_name ) ; 

            var a = 10 > 20 ;               //boolean 
            document.write( a ) ; 

            var b ;                         // undefined
            document.write( b ) ; 

            var x = 10 ;    
            var y = 2 ; 

           var z =  x + y ;             // z = 10 + 2 = 12
           z =  x - y ;                 // z =  10 - 2 = 8 
           z = x * y ;                  // z  = 10 * 2 = 20
           z = x / y ;                  // z = 10 / 2 = 5 

           //Exponential operation 
           z = x**y ;                   // z = 10 ^ 2 = 100

           //Modulus - Remainder 
            z = x % y ;                 // z = 0 
            document.write( z  ) ;

            // Increment -   ++
            x++ ;                           // x = 11
            document.write( x + "<br>" ) ;

            //decrement 
            y-- ;                           // y = 1 
            document.write("<br>");
            
            var fname = "Keshav " ;     var lname = "Goel" ;            // string concatenation 
            var full_name = fname + lname  ;
            document.write( full_name ) ; 

            document.write( fname + "Aaorah" ) ;                
            document.write( y + "Keshav" ) ; 

</script>
    </body>
</html>
